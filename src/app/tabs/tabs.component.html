<form>
  <div class="row ">
    <div class="col-6 col-lg-2 col-md-3">
      <select [(ngModel)]="tabType" name="{{tabType}}" class="form-control" id="tabType" required>
        <option *ngFor="let type of typeComponents" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="col-6 col-lg-3 col-md-3">
      <button class="btn btn-primary" (click)="addTab()">Add {{tabType}}</button>
    </div>
  </div>
</form>
<br>
<div class="row">
  <div class="col">
    <ul class="nav nav-tabs" role="tablist">
      <app-tab-link *ngFor="let tab of appTabs" [appTab]="tab"></app-tab-link>
    </ul>
    <div role="tabpanel" class="tab-content tab-pane">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
