<div class="col-lg-3 col-md-5 col-sm-10">
  <br>
  <label for="city">
    City:
  </label>
  <input id="city" class="form-control" [(ngModel)]="data.city">
  <label for="country">
    Country:
  </label>
  <input id="country" class="form-control" [(ngModel)]="data.country">
  <br>
  <button type="button" class="btn btn-primary" (click)="open(content)">Launch</button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>City: {{data.city}}</p>
    <br>
    <p>Country: {{data.country}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
